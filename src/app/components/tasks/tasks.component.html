<!-- because we import mock data and interface in task.component.ts, 
    we should be able to loop on the tasks with *ngFor let task of tasks, 
    kinda equivalent to map or forEach method -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
></app-task-item>
